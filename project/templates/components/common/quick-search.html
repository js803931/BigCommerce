<div id="quickSearch" class="custom-quickSearch" data-prevent-quick-search-close>
	{{{ snippet "forms_search"}}}
	<form action="{{urls.search}}" class="quickSearch__inputs">
		<label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
		<input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="{{lang 'custom.search-bar-placeholder-text'}}" autocomplete="off">
		<input id="search_query" class="button button--primary invis-search-btn" type="submit" value="">
	</form>
	<section class="quickSearchResults" data-bind="html: results"></section>
</div>
