<h5 class="footer-info-heading footer__headline">{{lang 'custom.footer-signup-text'}} <a href="##" class="footer__headline-legal-link">Legal
        Terms</a></h5>

<form class="form" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field">
            <label class="form-label is-srOnly" for="nl_email">{{lang 'common.email_address'}}</label>
            <div class="form-prefixPostfix wrap">
                <div class="footer__input-wrapper">
                    <input class="form-input footer__name-input" placeholder="Name" type="name" value="{{customer.name}}">
                    <input class="form-input footer__email-input" id="nl_email" name="nl_email" type="email" value="{{customer.email}}"
                    placeholder="Email">
                </div>

                <div class="footer__submit-wrapper">
                    <input class="button button--primary form-prefixPostfix-button--postfix footer__subscribe-btn" type="submit"
                    value="SUBMIT">
                </div>
            {{#if settings.show_newsletter_summary }}
            <div class="footer-newsletter-summary">{{settings.newsletter_summary}}</div>
            {{/if}}
        </div>
    </fieldset>
</form>
