<div class="cart-total-value coupon-value">
    <button class="coupon-code-add">{{lang 'cart.coupons.add_coupon'}}</button>
    <!-- removed style="display: none;" -->
    <button class="coupon-code-cancel">{{lang 'cart.coupons.cancel'}}</button>
</div>

<!-- removed style="display: none;" -->
<div class="cart-form coupon-code">
    <form class="form form--hiddenLabels coupon-form" method="post" action="{{urls.cart}}">
        <label class="form-label" for="couponcode">{{lang 'cart.coupons.coupon_code'}}</label>
        <input class="form-input coupon__input" data-error="{{lang 'cart.coupons.empty_error'}}"  id="couponcode" type="text" name="couponcode" value="" placeholder="">
        <input class="button button--primary button--small cart__coupon-btn" type="submit" value="{{lang 'cart.coupons.button'}}">
        <input type="hidden" name="action" value="applycoupon">
    </form>
</div>
